<ion-content >

  <ion-grid text-center>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-2><ion-input placeholder="Add Categories" [(ngModel)]="categaryname"></ion-input></ion-col>
      <ion-col col-2><button ion-button  outline (click)="addcategary()">Add</button></ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngFor="let item of categarylist" padding margin >
    <ion-row >
      <ion-col col-1 ></ion-col>
      <ion-col col-6  text-capitalize text-center  text-lg-center>{{item.name}}</ion-col>
      <ion-col col-1 float-end><button color="trans" ion-button (click)="editbtn(item.id)"><img  height="25" width="25" src="assets/imgs/editicon.svg" alt=""></button></ion-col>
      <ion-col col-1 float-start><button color="trans"  ion-button><img  height="25" width="25" src="assets/imgs/deleteicon.svg" alt=""></button></ion-col>
      <ion-col col-2 > </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
