<ion-content text-center >
  <ion-grid style="margin-top: 15%">
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col>
        <ion-card>

          <ion-card-header>
            Login
          </ion-card-header>

          <ion-card-content>
            <ion-input placeholder="Email"  [(ngModel)]="Logindata.email"></ion-input>
            <ion-input type="password" placeholder="password"  [(ngModel)]="Logindata.password"></ion-input>
            <button ion-button full  (click)="Login()">Login</button>
          </ion-card-content>

        </ion-card>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
